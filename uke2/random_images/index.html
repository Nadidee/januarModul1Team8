<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
 

</head>
<body>
    
    <div class="container">
    <img onclick="fromBox('box1')" id="box1" width="300px" height="300px">
    <img onclick="fromBox('box2')" id="box2" width="300px" height="300px">
    <img onclick="fromBox('box3')" id="box3" width="300px" height="300px">
    <br>
   <div id="pictureNames"></div>


    <script>
             

        function fromBox (picture)// sender med id(string)
        {
            let picRslt= getPictureIfelse();
            document.getElementById(picture).src= picRslt;
            
        }

        function getPictureIfelse()
        {
            let mynumber= Math.floor(Math.random()*3)+1;
                      
            console.log(mynumber);

            if(mynumber==1)
             {
                
                document.getElementById('pictureNames').innerHTML= 'Racoon';
                 return 'img/bilde1.jpg' ;                
            } 
            else if (mynumber==2)
            {
                document.getElementById('pictureNames').innerHTML= 'EGG';
                return 'img/bilde2.jpg';
              
            } 
            else{
                document.getElementById('pictureNames').innerHTML= 'CAT';
                return 'img/bilde3.jpg'
                
            }
            
        }

    

       

    </script>

    

</body>
</html>
