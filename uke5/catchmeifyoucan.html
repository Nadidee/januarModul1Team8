<html>
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1" name="viewport" />
    <title>runnigwoman</title>
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Poppins&family=Raleway:wght@500&family=Sofia+Sans:wght@600&display=swap" rel="stylesheet">
    <style>
        body{
            margin: 0;
            padding: 0;
        }
     img{
        height: 200px;
        width: auto;
     }
     #target {
        position: absolute;
      }
    </style>
  </head>

  <body>
   <div>
      
        <img src="https://media.tenor.com/99ovNE5lmvgAAAAi/zepeto-running-man.gif" alt="" id="target" >
    </div>  
 

    <script>

const target = document.getElementById("target");

target.addEventListener("mouseover", function() {
  const x = Math.floor(Math.random() * window.innerWidth-20);
  const y = Math.floor(Math.random() * window.innerHeight-20);
  target.style.top = x + "px";
  target.style.left = y + "px";
});


    </script>
  </body>
</html>
