<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
      .lamp {
  width: 50px;
  height: 50px;
  border-radius: 50%;
  display: inline-block;
  margin: 10px;
}

.lightOn {
  background-color: yellow;
}

      </style>
      
      <div id="container"></div>
      
      <script>
       let selectedLampIndex = 0;
let lamps = [];
const container = document.getElementById("container");

function createLamps() {
  for (let i = 0; i < 25; i++) {
    let lamp = document.createElement("div");
    lamp.classList.add("lamp");
    if (i === selectedLampIndex) {
      lamp.classList.add("lightOn");
    } else {
      lamp.style.backgroundColor = getRandomColor();
    }
    lamp.onclick = function() {
      if (lamp.classList.contains("lightOn")) {
        let finishTime = new Date().getTime();
        let spentMilliseconds = Math.floor(finishTime - startTime);
        let spentSeconds = spentMilliseconds / 1000;
        alert("Geçen süre: " + spentSeconds + " saniye");
        changeLamps();
      }
    };
    lamps.push(lamp);
    container.appendChild(lamp);
  }
}

function changeLamps() {
  selectedLampIndex = Math.floor(Math.random() * 25);
  for (let i = 0; i < 25; i++) {
    if (i === selectedLampIndex) {
      lamps[i].classList.add("lightOn");
      lamps[i].style.backgroundColor = "";
      var startTime = new Date().getTime();
    } else {
      lamps[i].classList.remove("lightOn");
      lamps[i].style.backgroundColor = getRandomColor();
    }
  }
}

function getRandomColor() {
  let letters = "0123456789ABCDEF";
  let color = "#";
  for (let i = 0; i < 6; i++) {
    color += letters[Math.floor(Math.random() * 16)];
  }
  return color;
}

createLamps();

      </script>
      
</html>
