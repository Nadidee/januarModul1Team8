<html>
<head>

<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.1.0/css/all.css" integrity="sha384-lKuwvrZot6UHsBSfcMvOkWwlCMgc0TaWr+30HWe3a4ltaBwTZhyTEggF5tJv8tbt" crossorigin="anonymous">
<style>
    @import url('https://fonts.googleapis.com/css?family=Comfortaa:400,700&subset=latin-ext');


   
* {
    margin: 0px;
    padding: 0px;
    border: 0px;
    list-style: none;
    text-decoration: none;
    outline: none;
}
body {
    font-family: 'Comfortaa', cursive;
    background: url(arka.jpg)no-repeat center center fixed;
    
    -webkit-background-size: cover;
    -moz-background-size: cover;
    -o-background-size: cover;
    background-size: cover;
    
    animation-name: road_br;
    animation-duration: 1s;
    animation-direction: normal;
    animation-iteration-count: infinite;
    animation-timing-function: linear;

 
}
.container {
    width: 95%;
    margin: 100px auto;
}
.car {
    margin-top: 300px;
 
}

#shop{
    height: 250px;
    width: auto;
}

</style>
</head>

<body>

    <div class="container">
        <div class=" depo">
            
            <div class="car" id="car">
                <img src="arac.png" alt="" onclick="stop1()">
        </div>
    </div>


  
 



<script>

 let car1 = document.getElementById('car');
 let current_margin = 3;
  
  setInterval(function(){
    if(window.innerWidth<=current_margin+100){
      current_margin = 3;
    }
    new_margin = parseInt(current_margin)+1;
    current_margin = new_margin;
    car1.style.marginLeft = new_margin;
  },3);

    const select = document.getElementById("select");
    const progressBar = document.getElementById("progressBar");


     
    function selectionBar(){
    const value = parseInt(select.value);
    if (value === 0) {
        progressBar.value += 5;
    } else if (value === 1) {
        progressBar.value += 7;
    } else if (value === 2) {
        progressBar.value += 5;
    }
}


let isMoving = true;
function stop1(){
    isMoving = !isMoving;
  if (isMoving==false){
    document.getElementById("").innerHTML= `
    <progress id="progressBar" max="50" value="5"></progress>
            <select id="select" onchange="selectionBar()">
                <option value="3"></option>
                <option value="0">option 1</option>
                <option value="1">option 2</option>
                <option value="2">option 3</option>
            </select>
            <div id="shop1"><img src="img/shop.png" alt="" id="butik"></div>
        </div>          `

  }
  else  if (isMoving==true){
    document.getElementById("shopping").innerHTML= ``;
  }

  
}



</script>

</body>
</html>
