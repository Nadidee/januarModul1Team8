<script>


     

var numbers = [1, 2, 3, 30, 40, 50, 15, 25, 35];
var sum = 0;
for (var i = 0; i < numbers.length; i++) {
    if (numbers[i] > 20)
     {
        sum += numbers[i];
    }
}
console.log(sum);
